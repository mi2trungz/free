<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trình Tạo Mã 2FA Chọn Lọc</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/otpauth/9.1.4/otpauth.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@500&display=swap');
        
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .code-font { font-family: 'JetBrains Mono', monospace; }
        .progress-ring { transition: stroke-dashoffset 1s linear; }
        
        /* Hiệu ứng active cho nút */
        .btn-active {
            background-color: #4f46e5 !important; /* Indigo-600 */
            color: white !important;
            border-color: #4f46e5 !important;
        }
    </style>
</head>
<body class="bg-slate-900 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl overflow-hidden min-h-[500px] flex flex-col">
        <!-- Header -->
        <div class="bg-indigo-600 p-6 flex justify-between items-center">
            <div>
                <h1 class="text-xl font-bold text-white">Authenticator</h1>
                <p class="text-indigo-200 text-xs">Chọn tài khoản để xem mã</p>
            </div>
            <!-- Global Timer (Góc phải) -->
            <div class="relative w-10 h-10 flex items-center justify-center">
                <svg class="transform -rotate-90 w-10 h-10">
                    <circle cx="20" cy="20" r="16" stroke="rgba(255,255,255,0.2)" stroke-width="3" fill="transparent" />
                    <circle id="globalTimerCircle" cx="20" cy="20" r="16" stroke="white" stroke-width="3" fill="transparent" class="progress-ring" stroke-dasharray="100.5" stroke-dashoffset="0" />
                </svg>
                <span id="globalTimerText" class="absolute text-xs font-bold text-white">30</span>
            </div>
        </div>

        <div class="p-6 flex-1 flex flex-col">
            <!-- Khu vực chọn tài khoản (3 nút) -->
            <div class="mb-6">
                <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3">Tài khoản của bạn</label>
                <div id="accountButtons" class="grid grid-cols-1 gap-2">
                    <!-- Các nút sẽ được tạo bằng JS -->
                </div>
            </div>

            <!-- Khu vực hiển thị mã (Thay đổi nội dung) -->
            <div id="displayArea" class="flex-1 flex flex-col items-center justify-center bg-slate-50 rounded-xl border border-slate-200 p-6 relative transition-all">
                
                <!-- State: Chưa chọn gì cả -->
                <div id="placeholderState" class="text-center text-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto mb-2 opacity-30" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122" />
                    </svg>
                    <p class="text-sm">Vui lòng chọn một tài khoản</p>
                </div>

                <!-- State: Đã chọn tài khoản -->
                <div id="activeState" class="hidden w-full text-center">
                    <div id="selectedAccountName" class="text-sm font-semibold text-indigo-600 uppercase tracking-wider mb-4">Tên TK</div>
                    
                    <div class="relative mb-6">
                        <div id="otpCode" class="code-font text-5xl font-bold text-slate-800 tracking-widest break-all">--- ---</div>
                        <!-- Thanh tiến trình nhỏ dưới mã -->
                        <div class="h-1 w-full bg-gray-200 mt-4 rounded-full overflow-hidden">
                            <div id="linearProgress" class="h-full bg-indigo-500 transition-all duration-1000 ease-linear w-full"></div>
                        </div>
                    </div>

                    <button onclick="copyCurrentCode()" class="flex items-center justify-center gap-2 w-full py-3 bg-white border border-indigo-200 rounded-lg text-indigo-700 font-medium hover:bg-indigo-50 transition-colors shadow-sm active:scale-95 group">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 group-hover:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                        </svg>
                        <span id="copyBtnText">Sao chép mã</span>
                    </button>
                </div>
            </div>
            
            <!-- Thông báo lỗi nếu có -->
            <div id="errorMessage" class="hidden mt-4 p-3 bg-red-100 text-red-700 text-xs rounded-lg text-center"></div>
        </div>
    </div>

    <script>
        // DOM Elements
        const buttonsContainer = document.getElementById('accountButtons');
        const placeholderState = document.getElementById('placeholderState');
        const activeState = document.getElementById('activeState');
        const selectedNameEl = document.getElementById('selectedAccountName');
        const otpCodeEl = document.getElementById('otpCode');
        const linearProgress = document.getElementById('linearProgress');
        const globalTimerCircle = document.getElementById('globalTimerCircle');
        const globalTimerText = document.getElementById('globalTimerText');
        const errorMessage = document.getElementById('errorMessage');

        let currentAccountIndex = -1; 

        // Khởi tạo các nút bấm
        function initButtons() {
            buttonsContainer.innerHTML = '';
            ACCOUNTS.forEach((acc, index) => {
                const btn = document.createElement('button');
                btn.className = `w-full text-left px-4 py-3 rounded-lg border border-gray-200 bg-white hover:bg-gray-50 hover:border-indigo-300 transition-all flex items-center gap-3 group focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-1`;
                btn.onclick = () => selectAccount(index);
                btn.id = `btn-${index}`;
                
                btn.innerHTML = `
                    <div class="w-8 h-8 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center font-bold text-sm group-hover:bg-indigo-200 transition-colors">
                        ${acc.icon}
                    </div>
                    <span class="font-medium text-gray-700 group-hover:text-gray-900">${acc.name}</span>
                    <svg class="w-4 h-4 ml-auto text-gray-300 opacity-0 group-hover:opacity-100 transition-opacity" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                `;
                buttonsContainer.appendChild(btn);
            });
        }

        // Xử lý khi chọn tài khoản
        function selectAccount(index) {
            currentAccountIndex = index;
            
            // Cập nhật giao diện nút (Active state)
            ACCOUNTS.forEach((_, i) => {
                const btn = document.getElementById(`btn-${i}`);
                const iconDiv = btn.querySelector('div'); 
                const textSpan = btn.querySelector('span');
                const arrowSvg = btn.querySelector('svg');

                if (i === index) {
                    btn.classList.add('btn-active');
                    btn.classList.remove('bg-white', 'hover:bg-gray-50', 'border-gray-200');
                    
                    iconDiv.classList.remove('bg-indigo-100', 'text-indigo-600', 'group-hover:bg-indigo-200');
                    iconDiv.classList.add('bg-white', 'bg-opacity-20', 'text-white');
                    
                    textSpan.classList.remove('text-gray-700');
                    
                    arrowSvg.classList.add('opacity-100', 'text-white');
                    arrowSvg.classList.remove('text-gray-300');
                } else {
                    btn.classList.remove('btn-active');
                    btn.classList.add('bg-white', 'border-gray-200');
                    
                    iconDiv.classList.add('bg-indigo-100', 'text-indigo-600');
                    iconDiv.classList.remove('bg-white', 'bg-opacity-20', 'text-white');
                    
                    textSpan.classList.add('text-gray-700');
                    
                    arrowSvg.classList.remove('opacity-100', 'text-white');
                    arrowSvg.classList.add('text-gray-300');
                }
            });

            // Hiển thị panel chi tiết
            placeholderState.classList.add('hidden');
            activeState.classList.remove('hidden');
            
            selectedNameEl.textContent = ACCOUNTS[index].name;
            updateOTP();
        }

        // Logic Timer & OTP Update
        const circumference = 2 * Math.PI * 16;
        globalTimerCircle.style.strokeDasharray = `${circumference} ${circumference}`;

        function updateLoop() {
            const epoch = Math.round(new Date().getTime() / 1000.0);
            const countDown = 30 - (epoch % 30);
            
            globalTimerText.textContent = countDown;
            const percent = (countDown / 30) * 100;
            const offset = circumference - (percent / 100) * circumference;
            globalTimerCircle.style.strokeDashoffset = offset;

            if (countDown <= 5) {
                globalTimerCircle.classList.remove('stroke-white');
                globalTimerCircle.classList.add('stroke-red-400');
                globalTimerText.classList.add('text-red-200');
                globalTimerText.classList.remove('text-white');
            } else {
                globalTimerCircle.classList.add('stroke-white');
                globalTimerCircle.classList.remove('stroke-red-400');
                globalTimerText.classList.remove('text-red-200');
                globalTimerText.classList.add('text-white');
            }

            if (currentAccountIndex !== -1) {
                updateOTP();
                linearProgress.style.width = `${percent}%`;
                if(countDown <= 5) {
                    linearProgress.classList.remove('bg-indigo-500');
                    linearProgress.classList.add('bg-red-500');
                } else {
                    linearProgress.classList.add('bg-indigo-500');
                    linearProgress.classList.remove('bg-red-500');
                }
            }
        }

        function updateOTP() {
            if (currentAccountIndex === -1) return;

            const acc = ACCOUNTS[currentAccountIndex];
            try {
                const cleanSecret = acc.secret.replace(/\s/g, '').toUpperCase();
                
                const totp = new OTPAuth.TOTP({
                    algorithm: "SHA1", digits: 6, period: 30,
                    secret: OTPAuth.Secret.fromBase32(cleanSecret)
                });
                const token = totp.generate();
                otpCodeEl.textContent = token.slice(0, 3) + ' ' + token.slice(3);
                errorMessage.classList.add('hidden');
            } catch (e) {
                otpCodeEl.textContent = "ERROR";
                errorMessage.textContent = `Lỗi Key cho ${acc.name}: ${e.message}`;
                errorMessage.classList.remove('hidden');
            }
        }

        function copyCurrentCode() {
            const code = otpCodeEl.textContent.replace(/\s/g, '');
            if (!code || code === "ERROR" || code === "------") return;

            const el = document.createElement('textarea');
            el.value = code;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);

            const btnText = document.getElementById('copyBtnText');
            const originalText = btnText.textContent;
            btnText.textContent = "Đã Sao Chép!";
            setTimeout(() => {
                btnText.textContent = originalText;
            }, 1500);
        }

        // ==========================================
        // KHU VỰC CẤU HÌNH (DỄ TÌM KIẾM)
        // Thay đổi Secret Key của bạn tại đây
        // ==========================================
        const ACCOUNTS = [
            { 
                name: "gpt.go.3@daothaihai.qzz.io", 
                secret: "JBSWY3DPEHPK3PXP", 
                icon: "G" 
            },
            { 
                name: "Facebook",       
                secret: "HXDMVJECJJWSRB3HWIZR4IFUGFTMXBOZ", 
                icon: "F" 
            },
            { 
                name: "Binance",        
                secret: "M7L7747555555555", 
                icon: "B" 
            }
        ];

        // Khởi động ứng dụng
        initButtons();
        updateLoop();
        setInterval(updateLoop, 1000);

    </script>
</body>
</html>
